<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--  1. поле для ввода адреса электронной почты и кнопку с текстом Подписаться -->
    <!-- 2. Форма может находиться под основным блоком сайта
            Нужно использовать тег form
            Внутри формы должны быть
            элемент input с типом email
            кнопка с текстом Подписаться -->
    <form id="subscribe-form">
      <h3>Подписаться на новости</h3>
      <input
        type="email"
        name="emailinput"
        id="our_email"
        placeholder="Введите ваш e-mail"
      />
      <button type="submit">Подписаться</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
